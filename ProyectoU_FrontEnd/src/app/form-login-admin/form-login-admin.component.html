<h2 class="text-center">Iniciar Sesión</h2>
<form>
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" [(ngModel)]="nombreUsuario" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" [(ngModel)]="contrasenia" required>
    </div>
    <!-- Utiliza el enrutador de Angular para redirigir a la ruta deseada -->
    <button type="button" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
</form>
<router-outlet></router-outlet>
